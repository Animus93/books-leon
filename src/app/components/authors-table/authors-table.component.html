<div class="authors-table">
  <table class="authors-table__content" *ngIf="authors.authorsState.length">
    <caption>
      Авторы
    </caption>
    <thead>
      <tr>
        <th>id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата Рождения</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors.getSortedAuthorsState(); let id = index">
        <td>{{ id }}</td>
        <td>{{ author.surname | maxLength: 13}}</td>
        <td>{{ author.name | maxLength: 13}}</td>
        <td>{{ author.patronymic | maxLength: 13}}</td>
        <td>{{ author.birthDate }}</td>
      </tr>
    </tbody>
  </table>
  <div class="no-table">
    <h2 class="no-table__title" *ngIf="!authors.authorsState.length">Список авторов пуст</h2>
  </div>
</div>
