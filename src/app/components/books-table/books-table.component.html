<div class="books-table">
  <table class="books-table__content" *ngIf="books.booksState.length">
    <caption>
      Книги
    </caption>
    <thead>
      <tr>
        <th>id</th>
        <th class="sortBtn" (click)="books.sorteBooksState('author')">
          Автор <img src="assets/sort.svg" alt="sort icon" />
        </th>
        <th class="sortBtn" (click)="books.sorteBooksState('title')">
          Название
          <img src="assets/sort.svg" alt="sort icon" />
        </th>
        <th class="sortBtn" (click)="books.sorteBooksState('publisher')">
          Издатель
          <img src="assets/sort.svg" alt="sort icon" />
        </th>
        <th class="sortBtn" (click)="books.sorteBooksState('year')">
          Год <img src="assets/sort.svg" alt="sort icon" />
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books.booksState; let id = index">
        <td>{{ id }}</td>
        <td>{{ book.author | maxLength : 13 }}</td>
        <td>{{ book.title | maxLength : 13 }}</td>
        <td>{{ book.publisher | maxLength : 13 }}</td>
        <td>{{ book.year }}</td>
      </tr>
    </tbody>
  </table>
  <div class="no-table">
    <h2 class="no-table__title" *ngIf="!books.booksState.length">
      Список книг пуст
    </h2>
  </div>
</div>
